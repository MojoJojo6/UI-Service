{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>nuera</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="{% static 'js/scriptLogin.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="Login" ng-controller="Login as SignIn" ng-cloak>
<div layout="row" flex>
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools" layout="row" layout-align="end center">
                <div layout="row" layout-align="start center" flex> <h1 ng-style="{'color':'white', 'font-size': '32px'}" >NuEra</h1></div>
           <md-button>About us</md-button>
            <md-button>Sign Up</md-button>
          </div>
        </md-toolbar>
    </div>
    <div layout="row" class="md-padding" layout-align="center center" ng-style="{'margin-top':'80px'}" flex>
        <md-card class="md-padding" layout="row" ng-style="{'width':'550px'}" layout-fill>
                        <div layout="column" flex layout-fill>
                            <div flex layout="row" layout-align="start" layout-wrap>
                                <md-toolbar class="md-hue-2" layout-align="center center">
                                    <span class="md-headline">Sign In</span>
                                </md-toolbar>
                            </div>
                            <div class="md-padding" layout="column" layout-align="space-between center">
                                <form name="LoginForm" layout-fill flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Email</label>
                                            <input required type="email" name="email" ng-model="SignIn.email"
                                                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                                            <div ng-messages="projectForm.clientEmail.$error" role="alert">
                                              <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                                              </div>
                                            </div>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                            <label>Password</label>
                                            <input required name="password" ng-model="SignIn.password" type="password">
                                            <div ng-messages="LoginForm.password.$error">
                                                <div ng-message="required">This is required.</div>
                                            </div>
                                </md-input-container>
                                <div layout="column" layout-align="start end" flex>
                                <md-button class="md-raised md-primary" ng-click="SignIn.onLogin()">Login</md-button>
                                <div layout="row" layout-align="space-between center" layout-fill flex>
                                    <a href="" ng-style="{'font-size': '13px'}" ng-click="SignIn.onNotYetRegistered()">Not yet Registered?</a>
                                    <a href="" ng-style="{'font-size': '13px'}">forgot password?</a>
                                </div>
                            </div>
                            </form>
                            </div>
                        </div>
        </md-card>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

   <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</body>
</html>
